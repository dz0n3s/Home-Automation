- platform: rpi_gpio
  ports:
    24: motion_led
- platform: broadlink
  host: !secret broadlink_host
  mac: "C8:F7:42:40:01:F8"
- platform: template
  switches:
    guest_mode:
      value_template: "{{ is_state('input_boolean.guest_mode', 'on') }}"
      turn_on:
        - service: input_boolean.turn_on
          entity_id: input_boolean.guest_mode
      turn_off:
        - service: input_boolean.turn_off
          entity_id: input_boolean.guest_mode
    contractor_mode:
      value_template: "{{ is_state('input_boolean.contractor_mode', 'on') }}"
      turn_on:
        - service: input_boolean.turn_on
          entity_id: input_boolean.contractor_mode
      turn_off:
        - service: input_boolean.turn_off
          entity_id: input_boolean.contractor_mode
    main_bedroom_audio_play_state:
      value_template: "{{ is_state('input_boolean.main_bedroom_audio_playing', 'on') }}"
      turn_on:
        - service: script.main_bedroom_audio_play
        - service: input_boolean.turn_on
          entity_id: input_boolean.main_bedroom_audio_playing
      turn_off:
        - service: script.main_bedroom_audio_pause
        - service: input_boolean.turn_off
          entity_id: input_boolean.main_bedroom_audio_playing
