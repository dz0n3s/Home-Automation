default_view:
  view: true
  entities:
    - binary_sensor.motion_sensor
    - binary_sensor.updater
    - sun.sun
      #- device_tracker.ceres_2
      #- device_tracker.rouve
    - person.pieter_rautenbach
    - person.rouve_rautenbach
    - binary_sensor.anybody_home
    - binary_sensor.pieter_present
    - binary_sensor.rouve_present
    - group.ambient_sensor
    - group.living_room
    - group.multimedia
    - group.security
    - group.device_ceres
    - group.device_rouve
    - group.server

ambient_sensor:
  name: Environment
  control: hidden
  entities:
    - sensor.ambient_temperature
    - sensor.ambient_humidity
    - sensor.ambient_pressure

living_room:
  name: Living Room
  entities:
    - switch.living_room_lamp

multimedia:
  name: Multimedia
  control: hidden
  entities:
    - switch.samsung_tv

security:
  name: Security
  control: hidden
  entities:
    - camera.security_camera
    - switch.motion_led
    - automation.motion_snapshots

device_ceres:
  name: Ceres
  control: hidden
  entities:
    - device_tracker.ceres_2
    - sensor.ceres_2_battery_level
    - sensor.ceres_2_battery_state

device_rouve:
  name: Rouv√©
  control: hidden
  entities:
    - device_tracker.rouve
    - sensor.rouve_battery_level
    - sensor.rouve_battery_state

server:
  name: Server
  control: hidden
  entities:
    - sensor.disk_use_percent
    - sensor.memory_use_percent
    - sensor.processor_use
    - sensor.load_1m
    - sensor.load_5m
    - sensor.load_15m
    - sensor.server_cpu_temp
    - sensor.network_throughput_in_wlan0
    - sensor.network_throughput_out_wlan0
    - sensor.last_boot
